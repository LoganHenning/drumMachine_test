<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Drum Machine</title>
    <script>
      function play(str) {
        if (str === "q" || str === "Q") {
          document.getElementById("display").innerText = "Q";
        } else if (str === "w" || str === "W") {
          document.getElementById("display").innerText = "W";
        } else if (str === "e" || str === "E") {
          document.getElementById("display").innerText = "E";
        } else if (str === "a" || str === "A") {
          document.getElementById("display").innerText = "A";
        } else if (str === "s" || str === "S") {
          document.getElementById("display").innerText = "S";
        } else if (str === "d" || str === "D") {
          document.getElementById("display").innerText = "D";
        } else if (str === "z" || str === "Z") {
          document.getElementById("display").innerText = "Z";
        } else if (str === "x" || str === "X") {
          document.getElementById("display").innerText = "X";
        } else if (str === "c" || str === "C") {
          document.getElementById("display").innerText = "C";
        }

        var audio = document.getElementById(str);
        audio.play();
      }
      window.document.onkeyup = function (event) {
        let keystroke = event.key;
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      };
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Drum Machine</h1>
      <div class="card my-3">
        <div class="card-body"><div id="display"></div></div>
      </div>
      <button
        class="drum-pad btn btn-block btn-primary"
        id="drum-0"
        onclick="play('Q')"
      >
        Q<audio
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
          class="clip"
          id="Q"
        ></audio>
      </button>
      <button
        class="drum-pad btn btn-block btn-primary"
        id="drum-1"
        onclick="play('W')"
      >
        W<audio
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
          class="clip"
          id="W"
        ></audio>
      </button>
      <button
        class="drum-pad btn btn-block btn-primary"
        id="drum-2"
        onclick="play('E')"
      >
        E<audio
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
          class="clip"
          id="E"
        ></audio>
      </button>
      <button
        class="drum-pad btn btn-block btn-primary"
        id="drum-3"
        onclick="play('A')"
      >
        A<audio
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
          class="clip"
          id="A"
        ></audio>
      </button>
      <button
        class="drum-pad btn btn-block btn-primary"
        id="drum-4"
        onclick="play('S')"
      >
        S<audio
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
          class="clip"
          id="S"
        ></audio>
      </button>
      <button
        class="drum-pad btn btn-block btn-primary"
        id="drum-5"
        onclick="play('D')"
      >
        D<audio
          src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
          class="clip"
          id="D"
        ></audio>
      </button>
      <button
        class="drum-pad btn btn-block btn-primary"
        id="drum-6"
        onclick="play('Z')"
      >
        Z<audio
          src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
          class="clip"
          id="Z"
        ></audio>
      </button>
      <button
        class="drum-pad btn btn-block btn-primary"
        id="drum-7"
        onclick="play('X')"
      >
        X<audio
          src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
          class="clip"
          id="X"
        ></audio>
      </button>
      <button
        class="drum-pad btn btn-block btn-primary"
        id="drum-8"
        onclick="play('C')"
      >
        C<audio
          src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
          class="clip"
          id="C"
        ></audio>
      </button>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->
  </body>
</html>
